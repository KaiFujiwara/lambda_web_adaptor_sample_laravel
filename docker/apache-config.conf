<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot /tmp/app/public

    <Directory /tmp/app/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

- User apache
- Group apache
